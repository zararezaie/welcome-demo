name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{welcome-app-apikey}}
          heroku_app_name: ${{heroku-app-name}}
          heroku_email: ${{heroku_email}}